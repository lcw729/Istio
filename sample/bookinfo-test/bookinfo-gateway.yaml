apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    - "a1a16c81252f94663b77972dc1a5acb6-836277031.ap-northeast-2.elb.amazonaws.com"
    - "a2745cd45b795432f9a1a9079cbd5e2e-1574078245.ap-northeast-2.elb.amazonaws.com"
    # tls:
    #   httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE # enables HTTPS on this port
      serverCertificate: /root/hcp/ca-cert.pem
      privateKey: /root/hcp/ca-key.pem
    hosts:
    - "*"
    - "a1a16c81252f94663b77972dc1a5acb6-836277031.ap-northeast-2.elb.amazonaws.com"
    - "a2745cd45b795432f9a1a9079cbd5e2e-1574078245.ap-northeast-2.elb.amazonaws.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
spec:
  hosts:
  - "*"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage.default.svc.cluster.local
        port:
          number: 9080
